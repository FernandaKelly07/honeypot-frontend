<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HoneyPot | Cadastro de usuarios</title>
  <link rel="stylesheet" href="../css/cadastroUsuario.css" />
  <link rel="shortcut icon" href="../assets/icons/favicon.ico" />
</head>

<body>
  <section class="main">
    <div class="logoContain">
      <img class="logo" src="../assets/img/Logo.png" alt="Logo" />
    </div>

    <form class="formCadastro">
      <input id="userCampo" type="text" placeholder="Usuario" />
      <input id="email" type="email" placeholder="Email" />
      <input id="senha" type="password" placeholder="Senha" />
      <input id="confirmarsenha" type="password" placeholder="Confirmar senha" />
    </form>
    <button class="btnCadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
  </section>

  <script src="../js/cadastroUser.js"></script>
</body>

</html>
