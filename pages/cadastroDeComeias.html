<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/core.css">
  <link rel="stylesheet" href="../css/cadComeia.css">
  <link rel="shortcut icon" href="../assets/icons/favicon.ico" />

  <title>HoneyPot | Cadastro de Comeias</title>
</head>

<body>
  <nav>
    <div class="row">
      <img src="../assets/img/LogoLateral.png" alt="" class="logoNav">
      <div class="navContent">
        <div onclick="navigation('home')">
          <p class="navItem ">Home</p>
        </div>
        <div class="navItem2" onclick="navigation('cadastroDeComeias')">
          <p class="navItem">Cadastrar comeias</p>
        </div>

        <div onclick="navigation('efetuarColeta')">
          <p class="navItem">Efetuar coleta</p>
        </div>
      </div>
    </div>
  </nav>

  <section class="main">
    <section class="contentMain">
      <h2 class="title">Cadastrar Comeia</h1>
        <div class="centerContents">
          <form class="myform">
            <input id="nColmeia" type="text" placeholder="Numero da colmeia" class="inputRow">
            <div class="rowSpacebetween labels">

              <div>
                <p>Previsão para extração</p>
                <input id="previsao" class="inputColum2" type="date">
              </div>
              <div>
                <p>volume total Litros</p>
                <input id="volumeTotal" class="inputColum2" type="number">
              </div>
            </div>


            <div class="labels rowCenter">
              <p>Postura dos ovos</p>
            </div>
            <div class="rowCenter radioHorizontal">

              <input type="radio" name="gender" value="boa"> Boa<br>
              <input type="radio" name="gender" value="fraca"> Fraca<br>
              <input type="radio" name="gender" value="irregular"> Irregular<br>
            </div>

            <div class="alingEnd">
              <button type="reset" onclick="cadastrarColmeia()" class="btnCadastrar">Cadastrar Colmeia</button>
            </div>
          </form>
        </div>
    </section>
  </section>

  <script src="../js/core.js"></script>
  <script src="../js/cadaComeia.js"></script>

</body>

</html>
