<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/core.css">
    <title>HoneyPot | Login</title>

    <link rel="shortcut icon" href="../assets/icons/favicon.ico" />
</head>

<body>
    <section class="centerAbsolute">
        <div class="loginForm">
            <div class="rowCenter">
                <img src="../assets/img/LogoSemfundo.png" alt="logo honeypot" class="logo">
            </div>
            <form action="">
                <input id="usuario" type="text" class="inputRowLogin" placeholder="usuario">
                <input id="senha" type="password" class="inputRowLogin" placeholder="Senhas">
                <div class="alingEnd">
                    <button type="button" onclick="navigation('cadastroDeUsuarios')">Cadastrar</button>
                    <button type="button" onclick="logar()">Logar</button>
                </div>
            </form>
        </div>
    </section>

    <script src="../js/core.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
