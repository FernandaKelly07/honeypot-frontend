<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HoneyPot | Home</title>
    <link rel="stylesheet" href="../css/core.css" />
    <script src="https://kit.fontawesome.com/83e34b65d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" />

</head>

<body>
    <nav>
        <div class="row">
            <img src="../assets/img/LogoLateral.png" alt="" class="logoNav">
            <div class="navContent">
                <div onclick="navigation('home')">
                    <p class="navItem ">Home</p>
                </div>
                <div class="navItem2" onclick="navigation('cadastroDeComeias')">
                    <p class="navItem">Cadastrar comeias</p>
                </div>

                <div onclick="navigation('efetuarColeta')">
                    <p class="navItem">Efetuar coleta</p>
                </div>


                <div class="dropdown">
                    <i style="border-radius: 10px; color: #ffc117; margin-top: 15px;" class="fas fa-user fa-2x"></i>
                    <div class="dropdown-content">
                        <div class="dropdown-content">
                            <div class="dropdown-item" id="sair" onclick="sair()">
                                <i class="fas fa-sign-out-alt"></i>
                                <p>sair</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </nav>
    <section class="main">
        <section class="contentMain ">
            <h2 class="title">Home</h2>
            <div class="contentHome">

                <div class="myTable">
                    <h3>Ultimas coletas</h3>
                    <table id="coletaTable">

                        <tr>
                            <th>Data</th>
                            <th>Quantidade extraida</th>
                            <th>Cor do mel</th>
                        </tr>

                    </table>
                </div>

                <div class="myTable">
                    <h3>Colmeias disponiveis</h3>
                    <table id="colmeiasTable">

                        <tr>
                            <th>Numero colmeia</th>
                            <th>Previsão de extração</th>
                            <th>Postura do mel</th>
                        </tr>


                    </table>
                </div>

            </div>
        </section>
    </section>


    <script src="../js/core.js"></script>
    <script src="../js/home.js"></script>


</body>

</html>
