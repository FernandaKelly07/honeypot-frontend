<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HoneyPot | Efetuar coleta</title>
    <link rel="stylesheet" href="../css/core.css" />
    <link rel="stylesheet" href="../css/coleta.css" />
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" />
</head>

<body>
    <nav>
        <div class="row">
            <img src="../assets/img/LogoLateral.png" alt="" class="logoNav">
            <div class="navContent">
                <div onclick="navigation('home')">
                    <p class="navItem ">Home</p>
                </div>
                <div class="navItem2" onclick="navigation('cadastroDeComeias')">
                    <p class="navItem">Cadastrar comeias</p>
                </div>

                <div onclick="navigation('efetuarColeta')">
                    <p class="navItem">Efetuar coleta</p>
                </div>
            </div>
        </div>
    </nav>
    <section class="main">
        <section class="contentMain">
            <h2 class="title">Efetuar Coleta </h2>
            <div class="centerContents">
                <form class="myform">
                    <div class="rowSpacebetween labels">
                        <div>
                            <p>Colmeia Extraida</p>
                            <select id="colmeia" class="inputColum2" style="margin-top: 0px;">

                            </select>
                        </div>
                        <div>
                            <p>Data Coleta</p>
                            <input id="data" class="inputColum2" type="date">
                        </div>
                    </div>
                    <div class="rowSpacebetween labels">
                        <div>
                            <p>Quantidade Extraida</p>
                            <input id="qtdExtraida" class="inputColum2" type="number">
                        </div>

                        <div>

                            <p>Cor aparente</p>
                            <select id="cor" class="inputColum2">
                                <option value="Branco incolor">Branco incolor</option>
                                <option value="Amerelo">Amerelo</option>
                                <option value="Castanho">Castanho</option>
                            </select>
                        </div>
                    </div>

                    <div class="labels rowCenter">
                        <p>Recipiente Envasado</p>
                    </div>
                    <div class="rowCenter radioHorizontal">
                        <input type="radio" name="gender" value="250ml"> 250ml<br>
                        <input type="radio" name="gender" value="500ml"> 500ml<br>
                        <input type="radio" name="gender" value="1L"> 1L<br>
                    </div>

                    <div class="alingEnd">
                        <button type="reset" onclick="efetuarColeta()" class="btnCadastrar">Registrar Coleta</button>
                    </div>
                </form>


            </div>
        </section>
    </section>



    <script src="../js/core.js"></script>
    <script src="../js/coleta.js"></script>

</body>

</html>
